<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 100 100"
  width="100"
  height="100"
>
  <style>
    .heart {
      fill: #ff6b81;
      transform-origin: center;
      animation: beat 1s infinite;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
  <path
    class="heart"
    d="M50 80 L20 50 A20 20 0 0 1 50 20 A20 20 0 0 1 80 50 Z"
  />
</svg>
